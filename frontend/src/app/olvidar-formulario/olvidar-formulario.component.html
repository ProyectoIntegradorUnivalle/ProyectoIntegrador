<div class="contenedor-general">
    <div class="modal-header">
      <button type="button" class="close-button" (click)="onCancel()">
        <img src="assets/icons/xmark-svgrepo-com.svg" alt="Cerrar">
      </button>
    </div>
  
    <div *ngIf="mostrarFormulario">
      <form (ngSubmit)="enviarCodigo()">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
        <button type="submit" class="botonHome">Enviar Código</button>
      </form>
    </div>
  
    <div *ngIf="mostrarFormularioCodigo">
      <form (ngSubmit)="verificarCodigo()">
        <label for="codigo">Código de Verificación:</label>
        <input type="text" id="codigo" [(ngModel)]="codigo" name="codigo" required>
        <label for="newPassword">Nueva Contraseña:</label>
        <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
        <button type="submit" class="botonHome">Verificar y Cambiar Contraseña</button>
      </form>
    </div>
  </div>
